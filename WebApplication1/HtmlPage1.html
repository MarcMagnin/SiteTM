<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-csswatch-master/jquery-csswatch-master/shared/jquery-1.8.2.min.js"></script>
    <script src="jquery-csswatch-master/jquery-csswatch-master/lib/jquery.csswatch.js"></script>
    <script src="mousewheel.js"></script>
    <script>

        $(document).ready(function () {

            $('#orange').on("css-change", function(event, change) {
                console.log(change.left);
                $('html, body').stop().animate({
                    scrollLeft: change.left
                },20);

            });

            $('#orange').csswatch({
                props: 'top,left',
                props_functions: { "top": "offset().top", "left": "offset().left" }
            });


            $(document).click(function () {
                $("#orange").stop().css('left', '0').animate({ "left": "500px" }, 1500);
                

            });

            //});

    </script>
</head>

        <div style="height: 3000px; width: 2500px;background: purple" >

</html>
